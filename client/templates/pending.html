<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Pending Transaction</title>

  <style type="text/css">
    body{
      background: url('/static/cool-background.png');
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>

  <!-- Bootstrap core CSS -->
  <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" >Blockchain Simplified</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Add Transaction
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/pending">Pending Transaction
              <span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <br>
        <table class="table table-bordered">
          <thead class="thead-light">
            <tr>
              <th scope="col">id</th>
              <th scope="col">UID</th>
              <th scope="col">Transaction</th>
              <th scope="col">Proposing Node</th>
            </tr>
          </thead>
          <tbody>
            {% for i in data %}
            <tr>
              <th scope="row">{{i["id"]}}</th>
              <td><a href="/vote/{{i["uid"]}}">{{i["uid"]}}</a></td>
              <td>{{i["transaction"]}}</td>
              <td>{{i["proposingNode"]}}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="/static/vendor/jquery/jquery.slim.min.js"></script>
  <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<div class="fixed-bottom bg-dark">
  <p></p>
</div>
</body>

</html>
