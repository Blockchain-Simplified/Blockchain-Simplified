<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <meta name="author" content="">

  <title>Add Transaction</title>

  <style type="text/css">
  	body{
  		background: url('/static/cool-background.png');
  		background-repeat: no-repeat;
  		background-size: cover;
  	}
  </style>

  <!-- Bootstrap core CSS -->
  <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" >Blockchain Simplified</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link active" href="/">Add Transaction</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/pending">Pending Transaction
              <span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

<div align="center">
  <div class="card" style="width: 40%; margin-top: 10%; border-width: 0px;">

    <!-- Form -->
    <form class="text-center bg-dark" style="color: #FFFFFF;" action="" method="POST">

      <div class="form-group row" style="padding-top: 20px; padding-left: 15px;">
	    <label for="mN" class="col-sm-4 col-form-label shadow-lg">Medicine Name</label>
	    <div class="col-sm-7">
	      <input type="text" class="form-control" name="mN">
	    </div>
	  </div>

	  <div class="form-group row" style="padding-top: 20px; padding-left: 15px;">
	    <label for="mID" class="col-sm-4 col-form-label shadow-lg">Medicine ID</label>
	    <div class="col-sm-7">
	      <input type="text" class="form-control shadow-lg" name="mID">
	    </div>
	  </div>

	  <div class="form-group row" style="padding-top: 20px; padding-left: 15px;">
	    <label for="eD" class="col-sm-4 col-form-label shadow-lg">Expiry Date</label>
	    <div class="col-sm-7">
	      <input type="text" class="form-control" name="eD">
	    </div>
	  </div>	  

	  <div class="form-group row" style="padding-top: 20px; padding-bottom: 10px; padding-left: 15px;">
	    <label for="p" class="col-sm-4 col-form-label shadow-lg">Price</label>
	    <div class="col-sm-7">
	      <input type="text" class="form-control" name="p">
	    </div>
	  </div>	  

      <button class="btn btn-primary btn-lg  active" style="margin-bottom: 20px;" type="submit">Add Transaction</button>

    </form>
    <!-- Form -->

  </div>
</div>

<div class="fixed-bottom bg-dark">
	<p></p>
</div>
